# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# Reference: https://github.com/microsoft/PowerToys/blob/main/doc/devdocs/readme.md#compiling-powertoys
properties:
  configurationVersion: 0.2.0
  resources:
    # Creates a new Dev Drive volume with Drive letter 'Z' and label 'Dev Drive 1' onto disk 0
    - resource: Disk
      id: DevDrive1
      directives:
        module: StorageDsc
        description: 'Format a new Dev Drive volume onto Disk 0'
        allowPrerelease: true
      settings:
        DiskId: '0'
        DiskIdType: 'Number'
        DriveLetter: 'Z'
        FSLabel: 'Dev Drive'
        DevDrive: true
        AllowDestructive: true
        FSFormat: 'ReFS'
        Size: '75Gb'

    # Windows settings
    - resource: Microsoft.Windows.Developer/WindowsExplorer
      directives:
        description: File Explorer settings
        allowPrerelease: true
      settings:
        FileExtensions: Show
        HiddenFiles: Show

    - resource: Microsoft.Windows.Developer/Taskbar
      directives:
        description: Taskbar settings
        allowPrerelease: true
      settings:
        SearchboxMode: Hide
        TaskViewButton: Hide
        WidgetsButton: Hide

    # Install Git
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: git.git
      directives:
        description: Install Git
        allowPrerelease: true
      settings:
        id: git.git
        source: winget

    # Clone the PowerToys repository
    - resource: GitDsc/GitClone
      directives:
        description: Clone the PowerToys repository
        allowPrerelease: true
      settings:
        HttpsUrl: https://github.com/microsoft/powertoys.git
        RootDirectory: 'Z:/Source/'

    # Install Visual Studio Code
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.VisualStudioCode
      directives:
        description: Install Visual Studio Code
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudioCode
        source: winget

    # Install PowerShell 7
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.PowerShell
      directives:
        description: Install PowerShell 7
        allowPrerelease: true
      settings:
        id: Microsoft.PowerShell
        source: winget

    # Install PowerToys
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.PowerToys
      directives:
        description: Install PowerToys
        allowPrerelease: true
      settings:
        id: Microsoft.PowerToys
        source: winget

    # Install Signal
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: OpenWhisperSystems.Signal
      directives:
        description: Install Signal
        allowPrerelease: true
      settings:
        id: OpenWhisperSystems.Signal
        source: winget

    # Install Steam
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Valve.Steam
      directives:
        description: Install Steam
        allowPrerelease: true
      settings:
        id: Valve.Steam
        source: winget

    # Install Remote Desktop
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.RemoteDesktopClient
      directives:
        description: Install Remote Desktop
        allowPrerelease: true
      settings:
        id: Microsoft.RemoteDesktopClient
        source: winget

    # Install 7zip
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: 7zip.7zip
      directives:
        description: Install 7zip
        allowPrerelease: true
      settings:
        id: 7zip.7zip
        source: winget

    # Install Notepad++
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Notepad++.Notepad++
      directives:
        description: Install Notepad++
        allowPrerelease: true
      settings:
        id: Notepad++.Notepad++
        source: winget

    # Install Ubuntu 22.04
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Canonical.Ubuntu.2204
      directives:
        description: Install Ubuntu 22.04
        allowPrerelease: true
      settings:
        id: Canonical.Ubuntu.2204
        source: winget

    # Install Google Drive
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Google.GoogleDrive
      directives:
        description: Install Google Drive
        allowPrerelease: true
      settings:
        id: Google.GoogleDrive
        source: winget

    # Install Garmin Express
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Garmin.Express
      directives:
        description: Install Garmin Express
        allowPrerelease: true
      settings:
        id: Garmin.Express
        source: winget

    # Install Ubiquiti Identity Desktop
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: UbiquitiInc.IdentityDesktop
      directives:
        description: Install Ubiquiti Identity Desktop
        allowPrerelease: true
      settings:
        id: UbiquitiInc.IdentityDesktop
        source: winget
